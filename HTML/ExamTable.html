<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<title>Exam Table</title>
  <link rel="stylesheet" type="text/css" href="../css/ExamTable.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    </head>

    <header>
        <div id="back" class="button_back"><div><span><i class="bi bi-arrow-left" id="bck"></i></span><span>BACK</span></div></div>
        <div id="log_out" class="button_logout"><div><span><i class="bi bi-arrow-bar-right" id="out"></i></span><span>LOGOUT</span></div></div>
        <br><br>
        <hr>

    </header>

    <body>
        <div class="main">
<form id="date_time">
    <input class="form-control" id="date" type="datetime-local" placeholder="Select Date">
    <br><br>
    <button type="button" class="btn" id="submit" onclick="">
    Submit
    </button>
 

</form>


    <div class="dropdown" id="dropdown">
        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Faculty
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" id="IT">Information Technology</a>
          <a class="dropdown-item" href="#" id="DENT">Dentistry</a>

        </div>
      </div>
  

<div id="IT_DIV">
        <table>
            <thead>
                <tr>
                    <th> Course Name </th>
                    <th> Date </th>
                    <th> Start </th>
                    <th> End </th>
  
                </tr>
            </thead>
            <tbody id="IT_table">
            </tbody>
        </table>
</div>       

<div id="IT_ERROR_DIV">
    <table>
        <thead>
            <tr>
                <th> Course Name </th>
                <th> Date </th>
                <th> Start </th>
                <th> End </th>

            </tr>
        </thead>
        <tbody id="IT_ERROR_table">
            <tr>
              <td>
                  <div class="error_msg">
                      <h4>
                          Error, some courses not completed
                      </h4> 
                  </div>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
                <button type="button" class="btn" id="IT_err" onclick="fill_IT_Error_Table()">Show</button>
              </td>

            </tr>
            
        </tbody>
    </table>
</div>

        <div class="row">
            <div class="col"></div>
        </div>


    </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script src="../js/Globals/global-variables.js"></script>
        <script src="../js/Globals/global-functions.js"></script>

        <script src="../js/ExamTable.js"></script>
    </body>
</html>
