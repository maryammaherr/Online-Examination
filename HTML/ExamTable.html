<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<title>Exam Table</title>
  <link rel="stylesheet" type="text/css" href="../css/ExamTable.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <link rel="stylesheet" href="../css/loaders.css">
</head>

    <header>
        <div id="back" class="button_back"><div><span><i class="bi bi-arrow-left" id="bck"></i></span><span>BACK</span></div></div>
        <div id="log_out" class="button_logout"><div><span><i class="bi bi-arrow-bar-right" id="out"></i></span><span>LOGOUT</span></div></div>
        <br><br>
        <hr>

    </header>

    <body>
        <div class="main">
            <h2 class="d-flex justify-content-center">Set Exam Schedule</h2>     
<form id="date_time">
    
    <input class="form-control" id="date" type="datetime-local" placeholder="Select Date">
    <br><br>
    <button type="button" class="btn" id="submit" onclick="">
        <div class="lds-ripple w-75 h-75"><div></div><div></div></div>
    </button>
 

</form>


<div class="dropdown" id="dropdown">
        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Faculty
        </button>
        <div id="fac-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        </div>
</div>
  

<div id="FAC_DIV" style="display:none;">
        <table>
            <thead>
                <tr>
                <th> Course Name </th>
                <th> Course Code</th>
                <th> Start Date </th>
                <th> Duration </th>
                <th> End Date </th>
  
                </tr>
            </thead>
            <tbody id="FAC_Body" >
            </tbody>
        </table>
</div>       

<div id="FAC_ERROR_DIV" style="display:none ;">
    <table>
        
        <thead>
            
            <th>Faculty</th>
            <th>Course Name</th>
        </thead>
        <caption>                          Error creating schedule, some courses configuration are not completed:
        </caption>
        <tbody id="FAC_ERROR_table" >
            
            
        </tbody>
    </table>
</div>

        <div class="row">
            <div class="col"></div>
        </div>


    </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script src="../js/Globals/global-variables.js"></script>
        <script src="../js/Globals/global-functions.js"></script>

        <script src="../js/ExamTable.js"></script>
    </body>
</html>
