<!DOCTYPE html>
<html>
<head>
	<title>Login Portal</title>
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/toastr.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../images//wave.png">
	<div class="container">
		<div class="img">
			<img src="../images/logo.svg">
		</div>
		<div class="login-content">
			<form action="index.html" autocomplete="on">
				<img src="../images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input id="username" type="text" class="input" autocomplete="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input id="password" type="password" class="input"  autocomplete="current-password">
            	   </div>
            	</div>
       			 <!-- <a href="#">Forgot Password?</a>  -->    	
            	<input id="loginbtn" type="button" class="btn" value="Login" onclick="btnLoginClick()">
            </form>
        </div>
    </div>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="../js/toastr.min.js"></script>
	<script src="../js/toaster.js"></script>
    <script type="text/javascript" src="../js/Login.js"></script>
	
	<script src="../js/Globals/global-variables.js"></script>
	<script src="../js/Globals/global-functions.js"></script>
	
</body>
</html>
