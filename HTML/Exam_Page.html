<!DOCTYPE html>
<html>
    <head>    
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Exam Page</title>
        <link rel="stylesheet" type="text/css" href="../css/Exam_Page.css">
        <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
      <div class="MainDiv">
          <div class="container">
          <div class="row">
            <div class="Box">
              <div class="col">
                  <div class="row">
            <span class='Box_span'>Name:<span>  Mohammed Abusarie </span></span>
            <span class='Box_span'>Course:<span> Artifical Intelligence </span></span>
            <span class='Box_span'>Time:<span> 3 hrs </span></span>
             </div>
          
             <div class="row">
                <div class ="Timer" >
                    <div class="Timer_Icon_button">
                    <span><i class="bi bi-alarm-fill" id="icon"></i></span>
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                  </div>
                  </div>
                </div>
                <div class='When_Blur' id="'warn">

                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        <div class="Questions_Box">
          <h2 class='Questions_Box_h2'> Questions </h2>
          <hr></hr>
          <div class='scroldiv'>
          <ul id="list-container">

          </ul>
          </div>
        </div>
        </div>

        <div class="col-9">
        <div id="question-area" class="Question_Area">
          
        </div>
          <div class="row">
            <div class="col-12">
                    <div class='btns'>
                      <button type="button" class="btn btn-primary float-lef" id="Submit_button" 
                      >
                      Submit </button> 
                      <div class="NEXT_PREV float-right">
                      <button type="button" class="btn btn-primary " id="btn-prev"
                      disabled>
                      Previous</button>
                      <button type="button" class="btn btn-primary " id="btn-next" >
                       Next </button>
                      </div>
                    </div>
                  </div>
                </div>
      </div>
      </div>
    </div>

      </div>
    </div>
  </div>
      <script src="../jquery.slim.min.js"></script>
      <script src="../bootstrap.min.js.map"></script>
        <script type="text/javascript" src="../bootstrap.min.js"></script>

        <script src="../js/Exam_Page.js"></script>
    </body>
</html>
