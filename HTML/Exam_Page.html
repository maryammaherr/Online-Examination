<!DOCTYPE html>
<html>
    <head>    
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Exam Page</title>
        <link rel="stylesheet" type="text/css" href="../css/Exam_Page.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
      <div class="MainDiv">
          <div class="container">
          <div class="row">
            <div class="Box">
              <div class="col">
                  <div class="row">
            <span class='Box_span'>Name:<span>  Mohammed Abusarie </span></span>
            <span class='Box_span'>Course:<span> Artifical Intelligence </span></span>
            <span class='Box_span'>Time:<span> 3 hrs </span></span>
             </div>
          
             <div class="row">
                <div class ="Timer" >
                    <div class="Timer_Icon_button">
                    <span><i class="bi bi-alarm-fill" id="icon"></i></span>
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                  </div>
                  </div>
                </div>
                <div class='When_Blur' id="'warn">

                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        <div class="Questions_Box">
          <h2 class='Questions_Box_h2'> Questions </h2>
          <hr></hr>
          <div class='scroldiv'>
          <ul id="list-container">

          </ul>
          </div>
        </div>
        </div>

        
        <div class="col-9">
        <div id="question-area" class="Question_Area">
         
          <div class="w-100 d-flex align-items-center justify-content-center ">
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          
        </div>
          <div class="row">
            <div class="col-12">
                    <div class='btns'>
                      <button type="button" class="btn btn-primary float-left" id="Submit_button" 
                      >
                      Submit </button> 
                      <div class="NEXT_PREV float-right">
                      <button type="button" class="btn btn-primary " id="btn-prev"
                      disabled>
                      Previous</button>
                      <button type="button" class="btn btn-primary " id="btn-next" >
                       Next </button>
                      </div>
                    </div>
                  </div>
                </div>
      </div>
      </div>
    </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../js/Exam_Page.js"></script>
    </body>
</html>
