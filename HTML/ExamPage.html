<!DOCTYPE html>
<html>
    <head>    
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Exam Page</title>
        <link rel="stylesheet" type="text/css" href="../css/ExamPage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/toastr.css">
    </head>
    <body>

      <!-- Button trigger modal -->
    <button type="button" id="modal-display" class="btn btn-primary" style="display: none;" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
              <p id="warning-msg"></p>
          </div>
          <div class="modal-footer">
          <button type="button" id="modal-close" class="btn btn-success" data-dismiss="modal">OK</button>
      
          </div>
      </div>
      </div>
  </div>
  
      <div class="MainDiv">
          <div class="container">
          <div class="row">
            <div class="Box">
              <div class="col">
                
                  <div class="row">
            <span class='Box_span'>Name:<span id="student-name">  ------ </span></span>
            <span class='Box_span'>Course:<span id="subject-name"> ------ </span></span>
            <span class='Box_span'>Time:<span id="duration"> ------ </span></span>
          
                <div class ="Timer" >
                    <div class="Timer_Icon_button">
                    <span><i class="bi bi-alarm-fill" id="icon"></i></span>
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                  </div>
                  </div>
                </div>

                <div class='When_Blur' id="'warn">

                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        <div class="Questions_Box">
          <h2 class='Questions_Box_h2'> Questions </h2>
          <hr></hr>
          <div class='scroldiv'>
          <ul id="list-container">

          </ul>
          </div>
        </div>
        </div>
        
        
        <div id="please-wait" class="col-9">
          <div id="question-area" class="Question_Area">
          
            <div id="spinners" style="display:none;" class="w-100 d-flex align-items-center justify-content-center ">
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col-12">
                    <div class='btns'>
                      <button type="button" class="btn btn-primary" id="Submit_button" 
                      disabled>
                      Submit </button> 
                      <div class="NEXT_PREV float-right">
                      <button type="button" class="btn btn-primary " id="btn-prev"
                      disabled>
                      Previous</button>
                      <button type="button" class="btn btn-primary " id="btn-next" >
                       Next </button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>

      </div>
    </div>

      </div>
    </div>
  </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../js/toastr.min.js"></script>
	<script src="../js/toaster.js"></script>
        <script src="../js/Globals/global-variables.js"></script>
        <script src="../js/Globals/global-functions.js"></script>
        <script src="../js/ExamPage.js"></script>
    </body>
</html>
