<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="../css/ProfessorCourses.css" />

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="../css/toastr.css">
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
  integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<header>
  <div id="log_out" class="button_logout"><div><span><i class="bi bi-arrow-bar-right" id="out"></i></span><span>LOGOUT</span></div></div>
  <br><br>
  <hr>
</header>

  <body>
<div class="main">
    <div class="container">
      <h2 class="d-flex justify-content-center pb-5">Welcome, here are your courses</h2>
      <div class="row">
        <div class="col-12">
          <table>
            <thead>
              <tr id="header">
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Question Bank</th>
                <th>Exam Details</th>
              
              </tr>
            </thead>

            <tbody id="table-body">
              
            </tbody>

            
          </table>
          <div id="please-wait" class="col-12 mt-5">
 
             
              <div id="spinners" class="w-100 d-flex align-items-center justify-content-center ">
                <div class="spinner-grow text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              


          </div>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/toaster.js"></script>


    <script src="../js/Globals/global-variables.js"></script>
    <script src="../js/Globals/global-functions.js"></script>

    <script src="../js/ProfessorCourses.js"></script>
  </body>
</html>
