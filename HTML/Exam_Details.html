<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/Exam_Details.css">
</head>
<body>
<div class="container">
  <div class="main">

  <div class="row mb-4">
    <div class="col-7">
      <label for="Question_Number">Number Of Questions</label>
      <select class="form-control" id="Question_Number">
        <div id="options">

        </div>
      </select>
    </div>
    </div>

  <div class="row mb-4">
    <div class="col-4">
      <label for="single_mcq">Single MCQ</label>
      <select class="form-control" id="single_mcq" onchange="">
        <div id="options">

        </div>
      </select>
    </div>
    <div class="col-3">
      <label for="multiple_mcq">Multiple MCQ</label>
      <select class="form-control" id="multiple_mcq">
        <div id="options">

        </div>
      </select>
    </div>
    </div>

    <div class="row mb-4">
      <div class="col-4">
        <label for="true_false">True and False</label>
        <select class="form-control" id="true_false">
          <div id="options">

          </div>
        </select>
      </div>
      <div class="col-3">
        <label for="written">Written</label>
        <select class="form-control" id="written">
          <div id="options">

          </div>
        </select>
      </div>
      </div>
    </div>
  </div>




  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/Exam_Details.js"></script>
</body>
</html>
