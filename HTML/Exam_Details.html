<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/Exam_Details.css">
    <link rel="stylesheet" href="../css/toastr.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="main">



<div class="row">
  <div class="col-5" id="main_col">
  <div class="row mb-4">
    <div class="col-10">
      <label for="Question_Number">Number Of Questions</label>
      <select class="form-control" id="Question_Number">
        <div id="options">

        </div>
      </select>
    </div>
    </div>

  <div class="row mb-4">
    <div class="col-10">
      <label for="type">Type of questions</label>
      <select class="form-control" id="type">
        <div id="options">


        </div>
      </select>
    </div>
    </div>


      <div class="row mb-4">
        <div class="col-5">
          <label for="hard">Hard </label>
          <select class="form-control" id="hard">
            <div id="options">
  
            </div>
          </select>
        </div>
        <div class="col-5">
          <label for="easy">Easy </label>
          <select class="form-control" id="easy">
            <div id="options">
  
            </div>
          </select>
        </div>
        </div>
        <div class="row mb-4">
          <div class="col-5">
            <label for="moderate">Moderate</label>
            <select class="form-control" id="moderate">
              <div id="options">
    
              </div>
            </select>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button type="button" class="btn btn-outline-info " id="check" onclick="validate()">Submit</button>
          </div>
        </div>
    </div>
    <div class="col-5">
      <div class="img"></div>
    </div>


  </div>
  
</div>




  


	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/toastr.min.js"></script>
	<script src="../js/toaster.js"></script>
  <script  type="text/javascript" src="../js/Exam_Details.js"></script>
</body>
</html>
