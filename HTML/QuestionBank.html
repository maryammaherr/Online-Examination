<header>
  <div id="back" class="button_back"><div><span><i class="bi bi-arrow-left" id="bck"></i></span><span>BACK</span></div></div>
  <div id="log_out" class="button_logout"><div><span><i class="bi bi-arrow-bar-right" id="out"></i></span><span>LOGOUT</span></div></div>
  <br><br>
  <hr>

</header>
<body>

    <div class="main">
        
    <!-- Page Content  -->
    <div id="content" class="d-flex justify-content-center align-items-center px-3 py-2">

        <div action="">
          <fieldset class="border p-2">
            <legend>Upload <strong><span id="course-name">Artifical Intelligence</span></strong> Question Bank</legend>
            <div class="container px-3 ">
              <div class="form-check form-check-inline">
                <a href="../html/question-bank.html" class="stretched-link" download="mcq_template">MCQ Template
                </a>
              </div>
              <div class="form-check form-check-inline">
                <a href="../html/question-bank.html" class="stretched-link" download="written_template">Written Template
                </a>
              </div>
              <div class="mt-2">
                <div style="pointer-events: none">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">MCQ</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">WRITTEN</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio3" value="option2">
                    <label class="form-check-label" for="inlineRadio2">INVALID</label>
                  </div>
                </div>
                <div class="form-check form-check-inline d-flex justify-content-center mt-3">
                  <span>Question Bank number of records: </span>
                  <strong><span class="px-2 text-success" id="lbl-questionbank-count">---</span></strong>
                </div>
                <div class="form-check form-check-inline d-flex justify-content-end">
                  
                    <button type="" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
                      <i data-toggle="tooltip" data-placement="right" title="Preview file" style="cursor:pointer;" class="fa-solid fa-eye"></i>        
                    </button>
                </div>
              </div>
              <div class="mt-3 ">
                <form action="/file-upload"
                class="dropzone"
                id="my-awesome-dropzone"></form>
              </div>
              <div class="mt-3 d-flex justify-content-center align-items-center">
                     
                <button data-toggle="modal" data-target="#exampleModalCenter2" class="btn btn-danger w-75">Clear Question Bank</button>
              </div>
              <div class="mt-3 d-flex justify-content-center align-items-center">
                     
                  <button id="btn-submit" class="btn btn-success w-75">Submit</button>
              </div>
            </div>
          </fieldset>
        </div>
        

        

        <!-- Modal for table display -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Preview File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-xl" id="modal-content">
                                  <div name="radio-group" class="d-flex justify-content-center mt-4">
  
                                  </div>
                          
              <div id="data-table">
                <table id="example" class="table table-striped table-hover" width="100%"></table>
              </div>
              <div class="modal-footer modal-xl">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
   
              </div>
              </div>          
            </div>
          </div>

          <!-- Modal for clearing the question bank -->
          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLongTitle">Warning!</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Proceeding in this step will lead to erasing all of the questions available in the question bank of this course.<br> Are you sure you want to proceed?
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-dismiss-clearmodal" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="btn-clear" class="btn btn-outline-danger">I'm Sure</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    </div>
  </div>


  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/popper.js"></script>
   <script src="../js/jquery-3.5.1.js"></script>
   <script src="../js/toastr.min.js"></script>
   <script src="../js/toaster.js"></script>
   <script src="../js/jquery.dataTables.min.js"></script>
   <script src="../js/dataTables.bootstrap5.min.js"></script>
   <script src="../js/dropzone.min.js"></script>
   <script src="../js/toastr.min.js"></script> 
   <script src="../node_modules/papaparse/papaparse.js"></script>
   <script src="../node_modules/xlsx/xlsx.js"></script>
   
   <script src="../js/ExcelParser.js"></script>


   <script src="../js/Globals/global-variables.js"></script>
    <script src="../js/Globals/global-functions.js"></script>
   <script src="../js/QuestionBank.js"></script>
   

    
</body>


    <script>
      $("#my-awesome-dropzone").dropzone({
        url: '!',
        autoProcessQueue:false,
        acceptedFiles: ".csv",
        maxFiles: 1,
        maxfilesexceeded: function(file) {
            this.removeAllFiles();
            this.addFile(file);
        },
        init: function () {
                
                this.on("thumbnail", function (file, dataUrl) {
                     $('.dz-progress').hide();
                    console.log(file.name) ;
                    console.log(dataUrl) ;
                });

                this.on("removedfile", function (file) {
                    //document.getElementById('MFileName').value = 'Removed';
                    //document.getElementById('MFile').value = 'Removed';
                });
               
            }
    })

    </script>
</html>
